<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script type="module" src="/src/main.js"></script> -->
    <link rel="stylesheet" href="src/style.css">
    <h1 class="text-red-700 text-3xl">Hello World</h1>
    <p class="p-5 font-extrabold">love you</p>
<section>
  <div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <!-- Candle Container -->
    <div class="relative">
      <!-- Candle Flame -->
      <div class="w-4 h-8 bg-yellow-400 rounded-full absolute -top-4 left-1/2 transform -translate-x-1/2 animate-flicker"></div>
      
      <!-- Candle Wick -->
      <div class="w-1 h-4 bg-gray-800 absolute -top-2 left-1/2 transform -translate-x-1/2"></div>
      
      <!-- Candle Body -->
      <div class="w-12 h-32 bg-white rounded-t-lg shadow-lg relative">
        <!-- Wax Drips -->
        <div class="w-4 h-6 bg-red-500 rounded-full absolute -bottom-2 left-2"></div>
        <div class="w-3 h-5 bg-red-500 rounded-full absolute -bottom-3 right-3"></div>
      </div>
      
      <!-- Candle Base -->
      <div class="w-16 h-4 bg-gray-300 rounded-b-lg mt-1"></div>
    </div>
  </div>



  <section class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Choose the Correct Field</h1>
        <div class="space-y-4">
            <div id="correctField" class="p-4 bg-green-200 cursor-pointer rounded-lg shadow-md hover:bg-green-300">
                Correct Field
            </div>
            <div id="wrongField" class="p-4 bg-red-200 cursor-pointer rounded-lg shadow-md hover:bg-red-300">
                Wrong Field
            </div>
        </div>
        <p id="message" class="mt-4 text-lg font-semibold"></p>
    </div>

    <script>
        // Get references to the DOM elements
        const correctField = document.getElementById('correctField');
        const wrongField = document.getElementById('wrongField');
        const message = document.getElementById('message');

        // Add event listeners to the fields
        correctField.addEventListener('click', () => {
            message.textContent = 'Correct! You chose the right field.';
            message.classList.remove('text-red-600');
            message.classList.add('text-green-600');
        });

        wrongField.addEventListener('click', () => {
            message.textContent = 'Wrong! Try again.';
            message.classList.remove('text-green-600');
            message.classList.add('text-red-600');
        });
    </script>
</body>






  <!-- Flicker Animation -->
  <style>
    @keyframes flicker {
      0%, 100% { transform: translateX(0) scale(1); }
      25% { transform: translateX(-2px) scale(1.05); }
      50% { transform: translateX(2px) scale(0.95); }
      75% { transform: translateX(-1px) scale(1.02); }
    }
    .animate-flicker {
      animation: flicker 1.5s infinite;
    }
  </style>
</section>
  </body>
</html>
